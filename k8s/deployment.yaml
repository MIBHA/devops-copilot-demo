apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-copilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-copilot
  template:
    metadata:
      labels:
        app: devops-copilot
    spec:
      containers:
      - name: app
        image: devops-copilot:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
